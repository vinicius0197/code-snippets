<!doctype html>
<!--
	This interface will appear whenever users click on the extension icon. If they have some text selected, the application will 
	capture that text and ask the user for giving some tags and bookmarks. If they click without having text selected, they can
	navigate through all other code snippets that they've saved.
-->
 <html>
	 <head>
		 <title> Code Snippets </title>
		<style>
			body {width: 450px;}
			textarea {
				border: 0 none white;
				overflow: hidden;
				padding: 0;
				outline: none;
				width: 400px;
				background-color: #D0D0D0;
			}
		</style>
		<script src="popup.js"></script>
	 </head>
	 <body>
		<textarea rows="1" style="height:1em;" id= "text"> </textarea>
		<button id="myButton"> Paste Code </button>
	 </body>
 </html>
